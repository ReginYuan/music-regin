<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>5-8 Bootstrap组件-进度条</title>
    <link rel="stylesheet" href="./bootstrap-3.3.7/dist/css/bootstrap.min.css">
    <script src="jquery/jquery-3.4.1.min.js"></script>
    <script src="bootstrap-3.3.7/dist/js/bootstrap.min.js"></script>

</head>
<body>

<!--进度条
.progress:进度条
.progress-bar:进度
style="width: 60%"：进度条比例
progress-bar-success:绿色
progress-bar-info：蓝色
progress-bar-warning：黄色(警告色)
progress-bar-danger:红色(危险色)
progress-bar-striped:样式花纹
-->
<div class="progress">
    <div class="progress-bar progress-bar-danger progress-bar-striped" style="width: 60%">60%</div>
</div>

</body>
</html>

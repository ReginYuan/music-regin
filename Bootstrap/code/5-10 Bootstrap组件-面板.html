<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>5-10 Bootstrap组件-面板</title>
    <link rel="stylesheet" href="./bootstrap-3.3.7/dist/css/bootstrap.min.css">
    <script src="jquery/jquery-3.4.1.min.js"></script>
    <script src="bootstrap-3.3.7/dist/js/bootstrap.min.js"></script>
</head>
<body>

<!--
.panel代表面板
.panel-body代表面板内容
.panel-footer代表面板的注脚
.panel-primary:设置面板为蓝色
.panel-success:设置面板为绿色
.panel-info:设置面板淡蓝色
.panel-warning:设置面板警告色(黄色)
.panel-danger:设置面板危险色(红色)

-->

<div class="panel panel-warning">

    <div class="panel-heading">
        弹出层
    </div>
    <div class="panel-body">
        面板内容
    </div>

    <div class="panel-footer">
        面板的注脚
    </div>

</div>

</body>
</html>

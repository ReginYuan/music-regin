<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap中的排版-标题</title>

    <link rel="stylesheet" href="./bootstrap-3.3.7/dist/css/bootstrap.min.css">
    <script src="jquery/jquery-3.4.1.min.js"></script>
    <script src="bootstrap-3.3.7/dist/js/bootstrap.min.js"></script>

</head>
<body>

<h1>普通标题一 <small>小标题</small></h1>
<h2>普通标题二</h2>
<h3>普通标题三</h3>
<h4>普通标题四</h4>
<h5>普通标题五</h5>
<h6>普通标题六</h6>
<!-- 在内敛标签中加入 对应的css样式 也可以达到 h标签的效果-->
<span class="h1">Bootstrap标题一</span>
<span class="h2">Bootstrap标题二</span>
<span class="h3">Bootstrap标题三</span>
<span class="h4">Bootstrap标题四</span>
<span class="h5">Bootstrap标题五</span>
<span class="h6">Bootstrap标题六</span>

</body>
</html>
